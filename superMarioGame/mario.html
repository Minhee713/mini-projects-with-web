<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Game</title>
    <link rel="stylesheet" href="marioStyle.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="marioScript.js"></script>
</head>
<body>
    <div class="backgroundStyle" id="background">
        <img src="img/marioback.jpg" width="50%" height="100%"><img src="img/marioback.jpg" width="50%" height="100%">
    </div>
    <div id="outterBox" class="outterBoxStyle">
        <input type="button" class="jumpButtonStyle" id="jumpButton" value="JUMP!">
        <input type="button" class="stopButtonStyle" id="stopButton" value="STOP">
        <div id="mario" class="marioStyle">
            <img src="img/mario.gif" width="100%" height="100%">
        </div>
        <div id="rocket" class="mushroomStyle">
            <img src="img/mushroom.png" width="100%" height="100%">
        </div>
        <div id="gameover" class="gameoverStyle">
            <img src="img/gameover.png" width="100%" height="100%">
        </div>
    </div>
</body>
</html>
